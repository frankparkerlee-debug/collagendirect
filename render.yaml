services:
  - type: web
    name: collagendirect
    runtime: docker
    plan: starter
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: collagendirect-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: collagendirect-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: collagendirect-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: collagendirect-db
          property: user
      - key: DB_PASS
        fromDatabase:
          name: collagendirect-db
          property: password
      - key: SENDGRID_API_KEY
        sync: false
      - key: SMTP_FROM
        value: no-reply@collagendirect.health
      - key: SMTP_FROM_NAME
        value: CollagenDirect
    healthCheckPath: /portal/health.php
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

databases:
  - name: collagendirect-db
    databaseName: collagen_db
    plan: free
