services:
  - type: web
    name: collagendirect
    runtime: docker
    plan: starter
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: collagendirect-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: collagendirect-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: collagendirect-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: collagendirect-db
          property: user
      - key: DB_PASS
        fromDatabase:
          name: collagendirect-db
          property: password
      - key: SENDGRID_API_KEY
        sync: false
    healthCheckPath: /portal/health.php

databases:
  - name: collagendirect-db
    databaseName: collagen_db
    plan: free
